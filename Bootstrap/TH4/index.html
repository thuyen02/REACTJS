<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container g-5  ">
        <h1 class="text-center" >Thông Tin Người Dùng</h1>
       <div class="row">
        <div class="col-12  col-md-12">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Tên:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
          </div>
          <div class="mb-3">
            <label for="inputBirthDate" class="form-label">Ngày sinh: </label>
            <input type="date" class="form-control" id="inputBirthDate" placeholder="">
         </div>
         <div class="mb-3 d-flex">
          <p  >Giới Tính</p>
          <div class="px-5" >

            <div  class="form-check">
             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
             <label class="form-check-label" for="flexRadioDefault1">
               Default radio
             </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
             <label class="form-check-label" for="flexRadioDefault2">
               Default checked radio
             </label>
           </div>
          </div>
         </div>
         <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Số điện thoại:</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Địa chỉ:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        </div>
          <h1 class="text-center">Thông Tin Tài Khoản</h1>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">User Name:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
          </div>
      </div> 
    <div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
  ></script>
</html>
