<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
    src="https://kit.fontawesome.com/f273bcc8b3.js"
    crossorigin="anonymous"
  ></script>
  </head>
<!-- body -->
  <body>
    <div class="container-fluid" style="height: 100vh">
      <div class="row" style="height: 100%">
        <div class="col-12 col-md-2 bg-dark text-white p-0">
          <div class="d-flex border-bottom p-md-2 mx-2">
            <img
              src="https://img.lovepik.com/fonts/18/08/02/5db91802a8096d78b4252f325d617b8f.jpg_wh860.jpg"
              alt=""
              class="rounded-circle"
              height="30px"
              width="30px"
            />
            <p class="p-1 text-white-50">Admin</p>
          </div>
          <div class="d-flex border-bottom p-md-2 mx-2">
            <img
              src="https://img.lovepik.com/fonts/18/08/02/5db91802a8096d78b4252f325d617b8f.jpg_wh860.jpg"
              alt=""
              class="rounded-circle"
              height="30px"
              width="30px"
            />
            <p class="p-1 text-white-50">Nguyễn Thị B</p>
          </div>

          <form class="d-flex p-2 mt-2">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
          <select
            class="form-select text-white bg-primary border-0 mb-1 mt-2 m-2"
            aria-label="Disabled select example"
            disabled
          >
            <option selected>Trang Chủ</option>
          </select>
          <div class="bg-dart text-white">
            <select
              class="form-select bg-dart m-2"
              baria-label="Default select example"
              disabled
            >
              <option selected>Quản lý sản phẩm</option>
            </select>
            <div class="form-check mx-3 my-2 text-white-50 bg-dark">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1 ">
                Danh sách
              </label>
            </div>
            <div class="form-check mx-3 my-2 text-white-50 bg-dark">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1 ">
                Thêm mới
              </label>
            </div>
          </div>
          <select
            class="form-select bg-dart m-2"
            baria-label="Default select example"
            disabled
          >
            <option selected>Quản lý người dùng</option>
          </select>
        </div>

        <div class="col-12 col-md-10 p-0 bg-light d-lg-flex flex-column">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Trang chủ
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Đăng xuất</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input
                    class="form-control me-2 d-none"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>

          <div class="flex-grow-1">
            <div class="d-flex justify-content-between text-primary">
              <h3 class="mx-2">Thêm Mới Sản phẩm</h3>
              <p class="">Danh Sách</p>
            </div>

            <div class="row">
              <div class="col-12 col-md-8 mx-4" style="border: 1px solid #ccc">
                <div class="p-2">
                  <h5 style="border-bottom: 1px solid #ccc">
                    Thêm sản phẩm mới
                  </h5>
                </div>
                <div class="mb-3">
                  <label
                    for="exampleFormControlInput1 "
                    class="form-label fw-bold"
                    >Tên sản phẩm(*)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder=""
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="exampleFormControlInput1 "
                    class="form-label fw-bold"
                    >Tên sản phẩm(*)</label
                  >
                  <input
                    type="text"
                    class="form-control py-4"
                    id="exampleFormControlInput1"
                    placeholder=""
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputTextArea" class="form-label fw-bold"
                    >Chi tiết(*)</label
                  >
                  <div class="list-option border p-1 pb-md-5">
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-pen"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-b"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-u"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-eraser"></i></button>
                    <button type="button" class="btn btn-light dropdown-toggle">Source Sans Pro</button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-a"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-bars"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-bars-staggered"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-chart-bar"></i></button>                 
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-infinity"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-image"></i></button>
                  </div>
                </div>
              </div>
             
  
              <div class="col-12 col-md-3">
                <form action="">
                  <div class="row border">
                    <div class="title">
                      <div class="row">
                        <h5 class="p-2 border-bottom">Thể loại sản phẩm</h5>
                      </div>
                    </div>
                    <div class="mb-4 mt-3">
                      <label for="exampleInputText1" class="form-label fw-bold"
                        >Chọn thể loại(*)</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>Điện thoại</option>
                        <option value="1">Máy tính</option>
                        <option value="2">Tablet</option>
                        <option value="3">Tivi</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3"></div>
                </form>
                <form action="">
                  <div class="row border">
                    <div class="title">
                      <div class="row">
                        <h5 class="p-3 my-2 border-bottom">Ảnh đại diện</h5>
                      </div>
                    </div>
                    <div class="mb-4 mt-1">
                      <label for="exampleInputText1" class="form-label fw-bold"
                        >Chọn ảnh(*)</label
                      >
                      <p style="font-size: 14px">
                        Định dạng: jpg, png, jpeg, gif, svg - Kích thước < 2 MB
                      </p>
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Choose file"
                          aria-label="Recipient's username"
                          aria-describedby="basic-addon2"
                        />
                        <button class="input-group-text" id="basic-addon2">
                          Browse
                        </button>
                        <button class="input-group-text" id="basic-addon2">
                          Upload
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="mt-3">
                  <button type="button" class="btn btn-primary save">Lưu</button>
                  <button type="button" class="btn btn-light cancel">Huỷ</button>
                </div>
              </div>            
            </div>
            <div class="row">
              <div class="col-12 col-md-8 mx-4 my-3" style="border: 1px solid #ccc">

                <div class="title">
                  <div class="row">
                    <h5 class="p-3 border-bottom">Dữ liệu sản phẩm</h5>
                  </div>
                </div>
              <div class="align-items-center mt-2">
                <div class="d-flex">
                  <div class="col-2">
                    <label for="textInput" class="col-form-label fw-bold">Giá bán(*)</label>
                  </div>
                  <div class="col-10">
                    <input type="text" id="textInput" class="form-control" aria-describedby="passwordHelpInline">
                  </div>
                </div>
                <div class="d-flex mt-5">
                  <div class="col-2">
                    <label for="textInput" class="col-form-label fw-bold">Trạng thái(*)</label>
                  </div>
                  <div class="col-10">
                    <select class="form-select" aria-label="Default select example">
                      <option selected="">Mới</option>
                      <option value="1">Cũ</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="col-12 bg-white p-2">
            <p class="m-0">Copyright @ 2022</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
