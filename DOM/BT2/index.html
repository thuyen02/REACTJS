<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <style>
    .output {
      width: 267px;
      height: 38px;
      border: 1px solid black;
      border-radius: 5px;
      outline: none;
    }

    .output > p {
      padding: 6px;
    }
  </style>
  <body>
    <div class="container mt-4">
      <h3 class="mb-4">Nhập thông tin khoản vay</h3>
      <form action="">
        <div class="row g-3 align-items-center mb-3">
          <div class="col-3">
            <label for="loan" class="col-form-label">1, Số tiền</label>
          </div>
          <div class="col-3">
            <input type="text" id="loan" class="form-control loan" />
          </div>
        </div>
        <div class="row g-3 align-items-center mb-3">
          <div class="col-3">
            <label for="interest" class="col-form-label"
              >2, Lãi suất hằng năm (%)</label
            >
          </div>
          <div class="col-3">
            <input type="text" id="interest" class="form-control interest" />
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-3">
            <label for="time" class="col-form-label"
              >3, Thời gian trả (năm)</label
            >
          </div>
          <div class="col-3">
            <input type="text" id="time" class="form-control time" />
          </div>
        </div>
        <button type="button" class="btn btn-secondary mt-4 mb-4">Tính</button>
        <h3 class="mb-4">Thông tin thanh toán</h3>
        <div class="row g-3 align-items-center mb-3">
          <div class="col-3">
            <label for="inputPassword6" class="col-form-label"
              >4, Số tiền phải trả hàng tháng</label
            >
          </div>
          <div class="col-3">
            <!-- <input type="text" id="output1" class="form-control"> -->
            <div class="output">
              <p id="output1"></p>
            </div>
          </div>
        </div>
        <div class="row g-3 align-items-center mb-3">
          <div class="col-3">
            <label for="inputPassword6" class="col-form-label"
              >5, Tổng số tiền phải trả</label
            >
          </div>
          <div class="col-3">
            <div class="output">
              <p id="output2"></p>
            </div>
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-3">
            <label for="inputPassword6" class="col-form-label"
              >6, Tổng số lãi phải trả</label
            >
          </div>
          <div class="col-3">
            <div class="output">
              <p id="output3"></p>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"

      
    ></script>
  <script>
    const btnCal = $(".btn");

btnCal.click(function(){

    const loan = $("#loan").val();
    const interest = $("#interest").val()/100/12;
    const time = $("#time").val() * 12;

    const x = Math.pow(1+interest, time);
    const monthlyPayment = ((loan*x*interest)/(x-1));
    const totalToPay = monthlyPayment * time;
    const totalInterest = totalToPay - loan;

    const output_MonthlyPayment = $("#output1");
    const output_TotalToPay = $("#output2");
    const output_TotalInterest = $("#output3");

    output_MonthlyPayment.text(monthlyPayment.toFixed(2))
    output_TotalToPay.text(totalToPay.toFixed(2))
    output_TotalInterest.text(totalInterest.toFixed(2))
})
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
