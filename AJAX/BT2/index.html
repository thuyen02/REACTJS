<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>  
    <div class="container col-8">
        <div class="row text-center mt-3">
            <div class="col-12">
                <h2>Menu</h2>
            </div>
        </div>
        <div class="content">
            <div class="d-flex flex-column bd-highlight mb-3" id="list-item">
               <div class="item d-flex">
                <div class="p-2 bd-highlight">
                    <img src="http://www.elle.vn/wp-content/uploads/2017/07/25/hinh-anh-dep-1.jpg" alt="" style="width: 14rem;">
                </div>
                <div class="p-2 bd-highlight">
                    <h5>Flex item</h5>
                </div>
               </div>
              </div>
        </div>
    </div>
</body>
<script>
    const listItem = document.querySelector("#list-item");  
    function getdata(){
        axios
        .get("https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood")
        .then((res)=>{
            foods = res.data.meals;
            console.log(foods)
            renden()
        })
    }
    function renden(){
        const foodelement = foods.map(function(food){
            return `
            <div class="item d-flex">
                <div class="p-2 bd-highlight">
                    <img src=" ${food.strMealThumb}" alt="" style="width: 14rem;">
                </div>
                <div class="p-2 bd-highlight">
                    <h5>${food.strMeal}</h5>
                </div>
               </div>
            `
        })
        listItem.innerHTML = foodelement.join("");
    }
    getdata();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
