<script>
const lis = document.querySelector("ul")
const back = document.querySelector("#Back")
const next = document.querySelector("#next")
const add = document.querySelector("#add")
let page=1;
let limit=10;
    function LoadAxiot(){
    axios.get(`https://jsonplaceholder.typicode.com/todos?_limit=${limit}&_page=${page}`).then((res)=>{
        todos = res.data;
        console.log(todos)
        render();
        // `https://jsonplaceholder.typicode.com/todos?_limit=${limit}&_page=${page}`
});
}

function render(){
        const trelement = todos.map(function(todos){
            return `
            <li>
                ${todos.title}
            </li>
            `;
        });
        lis.innerHTML = trelement.join("");
    }

function hanndnext(){
    if (page == 4) return;

    LoadAxiot(
        page = page,
        limit = limit,

}
function hanndback(){
  
    if(page==1){
        return;
    }
    --page;
    LoadAxiot(
        page = page,
