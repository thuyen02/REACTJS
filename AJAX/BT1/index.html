    <div>
        <div></div>

    <ul id="listPoke">
        <li></li>
    </ul>

<script>
    const listPoke = document.querySelector("#listPoke")
    let pokemons = [];
    function loadData(){
        axios.get("https://pokeapi.co/api/v2/pokemon").then((res)=>{
           pokemons = res.data.results;
           console.log(pokemons)
           render()
        });
    }
    loadData();
    function render(){
        const liElement = pokemons.map(function(pokemon){
            return `
            <li>${pokemon.name}`; 
             
        })
          listPoke.innerHTML= liElement.join("")
        }
